<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brain Tumor Detector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ffe0;
        }

        input[type="file"] {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
        }

        button {
            background: #00ffe0;
            color: #000;
            border: none;
            padding: 12px 25px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #00bbaa;
        }

        img {
            margin-top: 20px;
            max-width: 90%;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }

        .result {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
        }

        .error {
            color: red;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }

            button {
                padding: 10px 18px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§  Brain Tumor Detection</h1>

        <form method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <br>
            <button type="submit">Upload & Predict</button>
        </form>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        {% if filename %}
            <div class="result">
                Prediction: 
                <span style="color: {{ 'red' if result == 'Tumor' else 'limegreen' }}">{{ result }}</span><br>
            </div>
            <img src="{{ url_for('static', filename='upload/' + filename) }}" alt="Prediction Output">
        {% endif %}
    </div>
</body>
</html>
